<!DOCTYPE html>
<html>
<head>
	<title>Note Taking Website</title>
	<link rel="stylesheet" type="text/css" href="note.css">
	<meta name="keywords" content="Note Taking Website, Ankush Raj Mahe Yam, Ankush Raj,">
    <meta name="description" content="Note taking website all right reserved by ARMY or Ankush Raj Mahe Yam, this note taking website created by Ankush Raj Mahe Yam">
</head>
<body>
	<header>
		<h1>Note Taking Website</h1>
	</header>

	<main>
		<section>
			<h2>Add a Note</h2>
			<form id="note-form">
				<label for="note-title">Title:</label>
				<input type="text" id="note-title" name="note-title" required>
				<label for="note-content">Content:</label>
				<textarea id="note-content" name="note-content" required></textarea>
				<button type="submit">Add Note</button>
			</form>
		</section>

		<section>
			<h2>My Notes</h2>
			<ul id="note-list">
			</ul>
		</section>
	</main>

	<footer>
		<p>&copy; 2020-2024 Note Taking Website created by Ankush Raj Mahe Yam(ARMY)</p>
	</footer>

	<script src="note.js"></script>
</body>
</html>
